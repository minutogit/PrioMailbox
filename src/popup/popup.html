<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9; /* Hellgrauer Hintergrund */
            color: #333; /* Dunkelgrauer Text */
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            box-sizing: border-box;
        }

        .popup-page {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Schatten für Container */
            text-align: center;
            max-width: 500px;
        }

        .popup-page h1 {
            color: #2c3e50; /* Dunkelblaue Überschrift */
            font-size: 20px;
            margin-bottom: 15px;
        }

        .popup-page p {
            font-size: 14px;
            line-height: 1.6;
            color: #666;
        }

        button {
            background-color: #3498db; /* Blaue Buttons */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9; /* Button Hover-Effekt */
        }
    </style>
</head>
<body>
    <div class="popup-page">
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
